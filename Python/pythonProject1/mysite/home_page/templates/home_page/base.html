<!DOCTYPE html>
{% load static %}
<html lang="ru">
<head>
    <link rel="icon" href="https://e7.pngegg.com/pngimages/529/596/png-clipart-favicon-free-content-the-lorax-triangle-symmetry.png" type="image/png">
    <link rel="stylesheet" href="{% static 'home_page/css/style.css' %}">
    <meta charset="UTF-8">
    <title>{{title}}</title>
</head>
<body>
{% block mainmenu %}

    <div class="menu-row">
        {% for m in main_menu %}
            <button class="btn" type="button"> <a href="{% url m.url_name %}">{{m.title}}</a> </button>
        {% endfor %}
        <div class="dropdown">
            <button class="dropbtn">Учётная запись</button>
            <div class="dropdown-content">
                <button class="btn" type="button"> <a href="{% url 'login' %}">Вход</a> </button>
                <button class="btn" type="button"> <a href="{% url 'registration' %}">Регистрация</a> </button>
            </div>
        </div>
    </div>
{%endblock mainmenu %}

<div class="main">
{%block content%}
{% endblock content %}
</div>

</body>
</html>
