<div class="container">
{% for t in page_obj %}
    <div class="teacher-panel">
        <h4> {{t.name}} </h4>
        <p> Краткая информация: {{t.brief_info|truncatewords:50}} </p>
        <p class="link-read-post"><a href="{{ t.get_absolute_url }}">Подробнее</a></p>
    </div>
{% endfor %}
</div>
