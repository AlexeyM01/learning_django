{% extends 'home_page/base.html' %}
{% block content %}
        <h2> {{info.name}} </h2>
        {% if info.photo %}
            <div class="teacher-photo"> <img class="img-article-left thumb" src="{{info.photo.url}}"> </div>
        {% endif %}
        <p> Краткая информация: {{info.brief_info|truncatewords:50}} </p>
        {% if t.experience %}
                <p> Опыт: {{t.experience}} </p>
        {% endif %}
