<!DOCTYPE html>
{% load static %}
<html lang="ru">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="icon" href="https://e7.pngegg.com/pngimages/529/596/png-clipart-favicon-free-content-the-lorax-triangle-symmetry.png" type="image/png">
    <link rel="stylesheet" href="{% static 'home_page/css/style.css' %}">
    <meta charset="UTF-8">
    <title>{{title}}</title>
</head>
<body>
{% block mainmenu %}

    <div class="menu-row">
        {% for m in main_menu %}
            <button class="btn" type="button"> <a href="{% url m.url_name %}">{{m.title}}</a> </button>
        {% endfor %}
        {% if request.user.is_authenticated %}
        <li class="btn"><a href="{% url 'logout' %}">{{user.username}} | Выйти</a></li>
        {% else %}
        <li class="btn"><a href="{% url 'registration' %}">Регистрация</a>
        <li class="btn"><a href="{% url 'login' %}">Войти</a>
        {% endif %}
        </div>
    </div>
{%endblock mainmenu %}

<div class="main">
{%block content%}
{% endblock content %}
</div>

</body>
</html>
